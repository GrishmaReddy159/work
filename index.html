<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .left-section {
            width: 40%;
        }

        .right-section {
            width: 50%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
            color: #333;
        }

        .reminder-box {
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .reminder-box:hover {
            background-color: #ddd;
        }

        .get-started-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        .get-started-btn:hover {
            background-color: #0056b3;
        }

        /* Calendar Frame */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
            }
            .left-section, .right-section {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- Left Section (Reminders) -->
    <div class="left-section">
        <h1>Reminders</h1>
        <div class="reminder-box" onclick="navigateTo('medications.html')">Medication Reminder</div>
        <div class="reminder-box" onclick="navigateTo('vaccine.html')">Vaccination Reminder</div>
        
        <h2>Sleep Cycle</h2>
        <a href="sleepcycle.html" class="get-started-btn">Get Started &gt;&gt;</a>
        
        <h2>Menstrual Cycle Tracking</h2>
        <a href="pmscycle.html" class="get-started-btn">Get Started &gt;&gt;</a>
    </div>

    <!-- Right Section (Calendar) -->
    <div class="right-section">
        <h1></h1>
        <iframe src="calendar.html"></iframe>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
